<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" type="text/css" />
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css" type="text/css" />
    <title>Mad-Matchmaking Game</title>
</head>
<body>
    <h1 class="page-head">Mad-Matchmaking Game</h1>
    
    <div class="game-container">

        <!--This is the Game information Div providing Time left in game and the flips made during the game-->
        <div class="game-info-div">
            <div class="game-info">
                Time left: <span id="time-remaining">75</span>
            </div>
            <div class="game-info">
                Flips made: <span id="flips">0</span>
            </div>
        </div>

        <!--This is the cards container where the game will take place-->
        
        <div class="card-div">
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
        </div>
    </div>
</body>
</html>
